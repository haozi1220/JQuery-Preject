<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			position: relative;
		}
		#box div{
			position: absolute;
			left: 0;
			top: 0;
			width: 50px;
			height: 50px;
			background:#e9e9e9 url(./img/pic.jpg) no-repeat 50px 50px;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="生成100个div">
	<div id="box">
		<!-- <div></div>
		<div></div> -->
	</div>
	<script type="text/javascript">
		var btn=document.getElementById('btn');
		var box=document.getElementById('box');
		var i=0;
		var div=box.getElementsByTagName('div');
		btn.onclick=function () {//点击按钮之后发生的事情
			var str="";
			for(i=0;i<100;i++){//点击之后生成100个div
				var l=i%10;//取余
				var t=Math.floor(i/10);//向下取整
				str+='<div style="left:'+(l*52)+'px;top:'+(t*52)+'px"></div>';//每生成一个div的样式以及定位
			}
			box.innerHTML=str;
			for(j=0;j<100;j++){
				div[j].a=j;
				div[j].onmouseover=function(){//鼠标移入
					var l=this.a%10;
					var t=Math.floor(this.a/10);
					this.style.backgroundPosition=''+(-l*50)+'px '+(-t*50)+'px';//鼠标滑过时的效果
				}
			}
		}
	</script>
</body>
</html>
