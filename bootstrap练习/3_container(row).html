<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bootstrap</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                   <!-- 在IE下有一个好的渲染 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- 在移动端有一个好的视口（适应移动端） -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- 兼容性js语句 -->
     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
       div[class*="col-"]{
            background: #666 ;
            border: 1px solid #00f ;
            color: red ;
       }
    </style>
</head>
<body>
    <div class="container">                 
        <div class="row">
            <div class="col-lg-4">col-lg-4</div>
            <div class="col-lg-4">col-lg-4</div>
            <div class="col-lg-4">col-lg-4</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-offset-6">col-md-4</div>
            <!-- 
                offset  向右偏移多少网格，超出12不起作用，一行中在有多个元素存在的时候，再装不下时，会跳到下一行。
             -->
        </div>
        <div class="row">
            <div class="col-lg-10 col-lg-push-2">col-md-2</div>
            <div class="col-lg-2  col-lg-pull-10">col-md-2</div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-lg-push-10">col-md-2</div>
            <!-- 列排序：push是往后 添，pull是往前 。一行中有多个元素，是排序时超出整行网格时，不会跳到下一行-->
            <div class="col-lg-10 col-lg-pull-2">col-md-2</div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                col-lg-6<!-- 嵌套时是以父级的长度进行平均分配的 -->
                 <div class="row">
                    <div class="col-lg-4">col-md-2</div>
                    <div class="col-lg-4">col-md-2</div>
                    <div class="col-lg-4">col-md-2</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
