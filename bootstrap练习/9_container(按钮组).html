<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bootstrap</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                   <!-- 在IE下有一个好的渲染 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- 在移动端有一个好的视口（适应移动端） -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- 兼容性js语句 -->
     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      
    </style>
</head>
<body>
    <div class="container">  
       <br/>
       <input type="button" value="首选项" class="btn btn-primary">
       <input type="button" value="首选项" class="btn btn-primary">
       <input type="button" value="首选项" class="btn btn-primary">
       <br><br>
       <div class="btn-group"><!-- 按钮组 -->
           <input type="button" value="首选项" class="btn btn-primary">
           <input type="button" value="首选项" class="btn btn-primary">
           <input type="button" value="首选项" class="btn btn-primary">
       </div>
        <br><br>
       <div class="btn-group btn-group-justified"><!-- 按钮组(端点对齐):此时需要改造 btn-group和btn-group-justified必须配合使用-->
           <div class="btn-group">
               <input type="button" value="首选项" class="btn btn-primary">
           </div>    
           <div class="btn-group">
               <input type="button" value="首选项" class="btn btn-primary">
           </div> 
           <div class="btn-group">
               <input type="button" value="首选项" class="btn btn-primary">
           </div> 
       </div>
        <br><br>
       <div class="btn-group btn-group-justified"><!-- 按钮组(端点对齐):自适应整个容器宽度，不需要改造 -->
           <a href="#" class="btn btn-primary">按钮</a>
           <a href="#" class="btn btn-primary">按钮</a>
           <a href="#" class="btn btn-primary">按钮</a>
       </div>
        <br><br>
       <div class="btn-group btn-group-justified"><!-- 按钮组(端点对齐):需要改造 -->
           <div class="btn-group"><button class="btn btn-primary">按钮</button></div>
           <div class="btn-group"><button class="btn btn-primary">按钮</button></div>    
           <div class="btn-group"><button class="btn btn-primary">按钮</button></div>
       </div>
       <br><br>
       <!-- 不同阈值下的不同大小 -->
       <div class="btn-group-vertical"><!-- 纵向按钮组：btn-group与btn-group-vertical不能同时出现 -->
           <a href="#" class="btn btn-primary">按钮</a>
           <a href="#" class="btn btn-primary">按钮</a>
           <a href="#" class="btn btn-primary">按钮</a>
       </div>
       <div class="btn-group-vertical btn-group-lg"><!-- 纵向按钮组：btn-group与btn-group-vertical不能同时出现 -->
           <a href="#" class="btn btn-primary">按钮</a>
           <a href="#" class="btn btn-primary">按钮</a>
           <a href="#" class="btn btn-primary">按钮</a>
       </div>
       <div class="btn-group-vertical btn-group-sm"><!-- 纵向按钮组：btn-group与btn-group-vertical不能同时出现 -->
           <a href="#" class="btn btn-primary">按钮</a>
           <a href="#" class="btn btn-primary">按钮</a>
           <a href="#" class="btn btn-primary">按钮</a>
       </div>
       <div class="btn-group-vertical btn-group-xs"><!-- 纵向按钮组：btn-group与btn-group-vertical不能同时出现 -->
           <a href="#" class="btn btn-primary">按钮</a>
           <a href="#" class="btn btn-primary">按钮</a>
           <a href="#" class="btn btn-primary">按钮</a>
       </div>
       <br><br>
       <!-- 在按钮右侧加上小箭头 -->
       <a href="#" class="btn btn-primary">按钮<span class="caret"></span></a><!-- 可以使用 -->
       <button class="btn btn-primary">按钮 <span class="caret"></span></button><!-- 可以使用 -->
       <input type="button" value="按钮" class="btn btn-primary" > <span class="caret"></span><!-- 不可以使用 -->
       <br><br>
       <!-- 按钮跟箭头组合:dropup箭头向上 dropdown箭头向下(默认)-->
        <div class="btn-group dropdown"><!-- 纵向按钮组：btn-group与btn-group-vertical不能同时出现 -->
           <a href="#" class="btn btn-primary">按钮</a>
           <a href="#" class="btn btn-primary"><span class="caret"></span></a>
       </div>
       <div class="btn-group dropup"><!-- 纵向按钮组：btn-group与btn-group-vertical不能同时出现 -->
           <button class="btn btn-primary">按钮</button>
           <button class="btn btn-primary"><span class="caret"></span></button>
       </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<script type="text/javascript" src="js/
bootstrap.js"></script>
