<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
    <title>bootstrap</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                   <!-- 在IE下有一个好的渲染 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- 在移动端有一个好的视口（适应移动端） -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- 兼容性js语句 -->
     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>github按钮组</title>
    <style type="text/css">
        .github-style{
            font-weight: 700 ;
        }
        .ico-fork{
            background: url(img/fork.png) no-repeat ;
            background-size: cover ;
            width: 12px ;
            height: 12px ;
        }
    </style>
</head>
<body>
    <br><br>
   <div class="github-style">
       <div class="btn-group btn-group-sm">
           <button class="btn btn-default active"><span class="glyphicon glyphicon-eye-open"></span> Wacth<span class="caret"></span></button>
           <button class="btn btn-default">3,064</button>
       </div>
       <div class="btn-group btn-group-sm">
           <button class="btn btn-default active"><span class="glyphicon glyphicon-star"></span> Unstar</button>
           <button class="btn btn-default">36,296</button>
       </div>
       <div class="btn-group btn-group-sm">
           <button class="btn btn-default active"><span class="glyphicon ico-fork"></span> Fork<span class="caret"></span></button>
           <button class="btn btn-default">9,208</button>
       </div>
   </div> 
</body>
</html>
<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<script type="text/javascript" src="js/
bootstrap.js"></script>
