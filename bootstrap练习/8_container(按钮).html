<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bootstrap</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                   <!-- 在IE下有一个好的渲染 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- 在移动端有一个好的视口（适应移动端） -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- 兼容性js语句 -->
     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .tips1{
            width: 50px ;
            height: 300px ;
            background: black ;
            right: 0 ;
        }
        .tips2{
            width: 50px ;
            height: 100px ;
            background: blue ;
            right: 0 ;
        }
    </style>
</head>
<body>
    <div class="container">  
       <br/>
       <input type="button" value="模人样式">
       <input type="button" value="首选项" class="btn btn-primary">
       <input type="button" value="成功" class="btn btn-success">
       <input type="button" value="警告" class="btn btn-warning">
       <input type="button" value="一般信息" class="btn btn-info">
       <input type="button" value="危险" class="btn btn-danger">
       <br/><br/>
       <!-- 按钮风格 -->
       <input type="button" value="按钮" class="btn">
       <input type="button" value="按钮" class="btn btn-default">
       <input type="button" value="按钮(链接)" class="btn btn-link">
       <br/><br/>
       <!-- 按钮大小 -->
       <input type="button" value="首选项" class="btn btn-primary btn-lg">
       <input type="button" value="首选项" class="btn btn-primary btn-sm">
       <input type="button" value="首选项" class="btn btn-primary"><!-- md阈值同默认值一样 -->
       <input type="button" value="首选项" class="btn btn-primary btn-xs">
       <br/><br/>
       <!-- 输入框 只有三个阈值：lg   sm-->
       <input type="text" class="form-control" value="默认"><!-- 同input-xs/md的高度一样 -->
       <input type="text" class="form-control input-lg">
       <input type="text" class="form-control input-sm">
       <input type="text" class="form-control input-md"><!-- 同默认的高度一样 -->
       <input type="text" class="form-control input-xs" value="input-xs"><!-- 同默认的高度一样 -->
       <br/><br/>
       <!-- 状态 -->
       <input type="button" value="首选项" class="btn btn-primary">
       <input type="button" value="首选项" class="btn btn-primary active"><!-- 操作状态 -->
       <input type="button" value="首选项" class="btn btn-primary disabled"><!-- 禁用状态 -->
       <br/><br/>
       <!-- 不同标签按钮种类 -->
       <a href="javascript" class="btn btn-primary">a标签按钮</a>
       <button class="btn btn-primary">button标签按钮</button>
       <br/><br/>
       <!-- 块级按钮 -->
       <button class="btn btn-primary btn-block">button标签按钮</button>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
